# Profile de desenvolvimento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:academiadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Credenciais de desenvolvimento (APENAS PARA DEV). Em produção, configure APP_ADMIN_PASSWORD via variáveis de ambiente.
app.security.admin-username=admin
app.security.admin-password=password
